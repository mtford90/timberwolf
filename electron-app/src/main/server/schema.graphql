scalar DateTime
scalar Date
scalar Time

type Source {
    id: String!
    name: String
}

type Log {
    source: Source!
    text: String!
    rowid: Int!
    timestamp: DateTime!
}

type SystemInfo {
    darkModeEnabled: Boolean!
    websocketPort: Int
    executablePath: String!
}

enum SystemEvent {
    NEW_TAB
    CLOSE_TAB
    NEW_WINDOW
}

type Query {
    numCpus: Int!
    logs(sourceId: String!, limit: Int!, beforeRowId: Int, filter: String): [Log!]!
    source: [Source!]!
    numLogs(source: String!, beforeRowId: Int, filter: String): Int!
    suggest(source: String!, prefix: String!, limit: Int, offset: Int): [String!]!
    systemInfo: SystemInfo!
}

type Subscription {
    logs(sourceId: String, filter: String): Log
    systemInfo: SystemInfo
    systemEvent: SystemEvent
    source: [Source!]!
}

input SourceInput {
    id: String!
    name: String!
}

type Mutation {
    createSource(source: SourceInput!): Source
    renameSource(sourceId: String!, name: String!): Source
    deleteSource(sourceId: String!): String!
}
