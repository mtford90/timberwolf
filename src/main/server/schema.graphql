scalar DateTime
scalar Date
scalar Time

type Line {
    text: String!
    rowid: Int!
    timestamp: DateTime!
}

type Query {
    numCpus: Int!
    stdin(limit: Int!, beforeRowId: Int, filter: String): [Line!]!
    numLines(beforeRowId: Int, filter: String): Int!
    suggest(prefix: String!, limit: Int, offset: Int): [String!]!
}

type Subscription {
    stdin(filter: String): Line!
}
